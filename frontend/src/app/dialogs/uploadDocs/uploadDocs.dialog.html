<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">行照上傳</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onClose(false)"></button>
</div>
<div class="modal-body">
    <div class="container">
    <div class="row">
        <div class="col-12 text-center mb-3">
            <p class="fs24 fw600">行照</p>
        </div>
        <label class="col-md-5 col-11 text-center imgUPdiv mt-1 mb-1" style="cursor: pointer;" for="vl01">
            <p *ngIf="!data?.vl01" class="text-imgUPdiv" >正面</p>
            <img *ngIf="data?.vl01" height="100%" width="100%" [src]="base64?.vl01" alt="身份證正面" >
            <input type="file" id="vl01" accept="image/*" style="display: none;" (change)="onUploadDoc('vl01', $event.target.files[0])">
        </label>
        <label class="col-md-5 col-11 text-center imgUPdiv mt-1 mb-1" style="cursor: pointer;" for="vl02">
            <p *ngIf="!data?.vl02" class="text-imgUPdiv" >背面</p>
            <img *ngIf="data?.vl02" height="100%" width="100%" [src]="base64?.vl02" alt="身份證背面" >
            <input type="file" id="vl02" accept="image/*" style="display: none;" (change)="onUploadDoc('vl02', $event.target.files[0])">
        </label>
    </div>
    </div>
</div>
<div class="modal-footer text-center" style="justify-content: center;">
    <button type="button" class="btn btn-red" (click)="onClose(true)">確定</button>
</div>
