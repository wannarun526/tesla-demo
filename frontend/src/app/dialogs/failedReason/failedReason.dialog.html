<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel"></h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onClose()"></button>
</div>
<div class="modal-body">
    <div class="container">
    <div class="row p-24">
        <div class="col-md-12 col-11 text-center mt-1 mb-1">
            <p class="fs24 fw600 mb-4">駁回原因</p>
        </div>
        <div class="col-md-12 col-11 text-center mt-1 mb-1">
            <div class="row">
                <div class="col-12 p-48 b1 br-14 ">
                    <a>{{ data }}</a>
                </div>
                <div class="col-12 p-12 mt-3">
                    <button class="btn-gray-outline btn-round m6" type="button">資料更新</button>
                    <button class="btn-gray-outline btn-round m6" type="button" data-bs-dismiss="modal" aria-label="Close" (click)="onClose()">確定</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
