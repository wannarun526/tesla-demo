<div class="container">
    <!-- --------------------------------------------------------------- -->
    <div class="row">

        <div class="col-md-12 mt-2 mb-2" >
            <a class="text-black" routerLink="/">首頁</a> <a>></a> <a>一般租車</a>
        </div>

        <div class="col-md-6" >
            <div class="bg-black text-center p-12 mt-3 mb-2 br-14">
                <p class="text-white m-0">一般租車</p>
            </div>
            <div class="bg-black p-24 br-14" style="height: 410px;">
                <div class="row gap-3">
                    <div class="col-md-12">
                        <select class="form-select" aria-label="取/還車地點" [value]="state.location" disabled>
                            <option selected>請選擇</option>
                            <option value="高雄 高鐵站">高雄 高鐵站</option>
                            <option value="高雄 火車站">高雄 火車站</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-8 col-8">
                                <div class="input-group date datepickers" id="">
                                    <input type="text" class="form-control" id="date" [value]="state.startDate | date: 'yyyy/MM/dd'" disabled/>
                                    <span class="input-group-append">
                                        <span class="input-group-text bg-light d-block">
                                        <i class="fa fa-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-4 col-4">
                                <select class="form-select" aria-label="時間" [value]="state.startDate | date: 'HH:mm' " disabled>
                                    <option selected value=null>請選擇</option>
                                    <option value="08:00">08:00</option>
                                    <option value="08:30">08:30</option>
                                    <option value="09:00">09:00</option>
                                    <option value="09:30">09:30</option>
                                    <option value="10:00">10:00</option>
                                    <option value="10:30">10:30</option>
                                    <option value="11:00">11:00</option>
                                    <option value="11:30">11:30</option>
                                    <option value="12:00">12:00</option>
                                    <option value="12:30">12:30</option>
                                    <option value="13:00">13:00</option>
                                    <option value="13:30">13:30</option>
                                    <option value="14:00">14:00</option>
                                    <option value="14:30">14:30</option>
                                    <option value="15:00">15:00</option>
                                    <option value="15:30">15:30</option>
                                    <option value="16:00">16:00</option>
                                    <option value="16:30">16:30</option>
                                    <option value="17:00">17:00</option>
                                    <option value="17:30">17:30</option>
                                    <option value="18:00">18:00</option>
                                    <option value="18:30">18:30</option>
                                    <option value="19:00">19:00</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-8 col-8">
                                <div class="input-group date datepickers" id="">
                                    <input type="text" class="form-control" id="date" [value]="state.endDate | date: 'yyyy/MM/dd'" disabled/>
                                    <span class="input-group-append">
                                        <span class="input-group-text bg-light d-block">
                                        <i class="fa fa-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-4 col-4">
                                <select class="form-select" aria-label="時間" [value]="state.endDate | date: 'HH:mm' " disabled>
                                    <option selected value=null>請選擇</option>
                                    <option value="08:00">08:00</option>
                                    <option value="08:30">08:30</option>
                                    <option value="09:00">09:00</option>
                                    <option value="09:30">09:30</option>
                                    <option value="10:00">10:00</option>
                                    <option value="10:30">10:30</option>
                                    <option value="11:00">11:00</option>
                                    <option value="11:30">11:30</option>
                                    <option value="12:00">12:00</option>
                                    <option value="12:30">12:30</option>
                                    <option value="13:00">13:00</option>
                                    <option value="13:30">13:30</option>
                                    <option value="14:00">14:00</option>
                                    <option value="14:30">14:30</option>
                                    <option value="15:00">15:00</option>
                                    <option value="15:30">15:30</option>
                                    <option value="16:00">16:00</option>
                                    <option value="16:30">16:30</option>
                                    <option value="17:00">17:00</option>
                                    <option value="17:30">17:30</option>
                                    <option value="18:00">18:00</option>
                                    <option value="18:30">18:30</option>
                                    <option value="19:00">19:00</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 bg-black">
                        <div class="input-group bg-white">
                            <span class="input-group-text bg-white">租借時數</span>
                            <input type="text" aria-label="Rent hours" class="form-control text-center" [value]="state.rentHours" disabled>
                            <span class="input-group-text bg-white">小時</span>
                        </div>
                    </div>
                    <div class="col-md-12 bg-black text-center">
                        <button type="button" class="btn btn-white w-100 input-border" data-bs-toggle="modal" data-bs-target="#chooseCar">
                            <a name="">選擇車種</a>
                            <!-- 選擇車種後直接代入數值 Model S 01 -->
                        </button>
                    </div>
                    <div class="col-md-5 col-5 bg-black text-left text-white">
                        <a>共</a><a name="RentDays">{{ state.rentHours | HourToDay }}</a><a>天</a><a name="RentHours">{{ state.rentHours % 24 }}</a><a>小時</a>
                    </div>
                    <div class="col-md-6 col-6 bg-black text-right text-red">
                        <a>NT$</a><a name="RentCost">2,500</a>
                    </div>
                    <div class="col-md-12 bg-black">
                        <button class="btn btn-100 btn-red" type="button">我要租車</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 選取車種前的照片顯示 Start-->
        <div class="col-md-6 pl-2">
            <div class="bg-black text-center p-12 mt-3 mb-2 br-14">
                <p class="text-white m-0">車種介紹</p>
            </div>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner br-14">
                    <div class="carousel-item active">
                    <img src="assets/images/RentCar.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="assets/images/RentCar.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="assets/images/RentCar.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon carouselBtn" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon carouselBtn" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- 選取車種前的照片顯示 End-->
        <!-- 選取車種後的照片顯示 Start-->
        <div class="col-md-6 pl-2" style="display: none;">
            <img src="assets/images/RentCar.png" class="d-block w-100 br-14 mt-3" alt="...">
            <div class="row mt36">
                <div class="col-1">
                    <button class="bg-black" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon text-white" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                </div>
                <div class="col-10">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active bg-white">
                                <div class="row">
                                    <div class="col-md-4 col-4 mb-3">
                                        <img class="img-fluid br-14" alt="100%x280" src="assets/images/car01.png">
                                    </div>
                                    <div class="col-md-4 col-4 mb-3">
                                        <img class="img-fluid br-14" alt="100%x280" src="assets/images/car01.png">
                                    </div>
                                    <div class="col-md-4 col-4 mb-3">
                                        <img class="img-fluid br-14" alt="100%x280" src="assets/images/car01.png">
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item bg-white">
                                <div class="row">
                                    <div class="col-md-4 col-4 mb-3">
                                        <img class="img-fluid br-14" alt="100%x280" src="assets/images/car01.png">
                                    </div>
                                    <div class="col-md-4 col-4 mb-3">
                                        <img class="img-fluid br-14" alt="100%x280" src="assets/images/car01.png">
                                    </div>
                                    <div class="col-md-4 col-4 mb-3">
                                        <img class="img-fluid br-14" alt="100%x280" src="assets/images/car01.png">
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item bg-white">
                                <div class="row">
                                    <div class="col-md-4 col-4 mb-3">
                                        <img class="img-fluid br-14" alt="100%x280" src="assets/images/car01.png">
                                    </div>
                                    <div class="col-md-4 col-4 mb-3">
                                        <img class="img-fluid br-14" alt="100%x280" src="assets/images/car01.png">
                                    </div>
                                    <div class="col-md-4 col-4 mb-3">
                                        <img class="img-fluid br-14" alt="100%x280" src="assets/images/car01.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1">
                    <button class="bg-black" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon text-white" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- 選取車種後的照片顯示 End-->

    </div>
</div>
