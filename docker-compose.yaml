version: '3.8'
services:
  nginx:
    image: nginx
    build:
      context: ./
      dockerfile: ./dockerfile.nginx
    depends_on:
      - api
      - web
      - db
    ports:
      - 80:80
  db:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./mongo/data/db:/data/db
  api:
    restart: always
    build:
      context: ./
      dockerfile: ./dockerfile.api
    volumes:
      - ./backend/:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
  web:
    restart: always
    build:
      context: ./
      dockerfile: ./dockerfile.web
    ports:
      - "4200:4200"
